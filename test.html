<body>
  <!-- <div id="container"></div> -->
  <style>

  </style>
  <script>

    var scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    scene.fog = new THREE.Fog(scene.background, 3000, 5000);
    var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.set( 0, 500, -500 );
    camera.lookAt( 0, 10, 0 );
    // camera.position.set(0, 800, 1500)
    // camera.lookAt(new THREE.Vector3(0, 0, 0))

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
  
    var geometry = new THREE.BoxGeometry( 20, 40, 20 );
    var material = [
      new THREE.MeshLambertMaterial({ color: 0x00ff00 }),
      new THREE.MeshLambertMaterial({ color: 0x00ff00 }), 
      new THREE.MeshLambertMaterial({ color: 0x00ff00 }),
      new THREE.MeshLambertMaterial({ color: 0x00ff00 }),
      new THREE.MeshLambertMaterial({ color: 0x00ff00, map: new THREE.TextureLoader().load('./ThreeJs/images/box.png') }),
      new THREE.MeshLambertMaterial({ color: 0x00ff00 }), 
    ];

    var cube = new THREE.Mesh( geometry, material );
    // cube.position.set(30,-20,-100);
    // scene.add( cube );
    
    // 聚光光源
    var spotLight = new THREE.SpotLight(0xff6600f);
    // 设置聚光光源位置
    spotLight.position.set(200, 200, 200);
    // 聚光灯光源指向网格模型mesh2
    spotLight.target = cube;
    // 设置聚光光源发散角度
    spotLight.angle = Math.PI / 6;
    scene.add(spotLight);// 光对象添加到scene场景中

    // 环境光
    var ambient = new THREE.AmbientLight(0x888888);
    scene.add(ambient);

    renderer.render( scene, camera );

    var controls = new THREE.OrbitControls(camera, renderer.domElement);// 创建控件对象
    controls.autoRotate = false;
    controls.enableDamping = true;
    controls.enableZoom = true;
    // controls.autoRotateSpeed = 20
    function animate() {
      requestAnimationFrame( animate );
      // cube.rotation.x += 0.01;
      // cube.rotation.y += 0.01;
      controls.update();
      renderer.render( scene, camera );
    }
    animate();
  </script>
</body>
