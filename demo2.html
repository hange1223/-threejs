<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="./ThreeJs/js/three.js"></script>
  <script src="./ThreeJs/js/stats.min.js"></script>
  <script src="./ThreeJs/js/DragControls.js"></script>
  <script src="./ThreeJs/js/OrbitControls.js"></script>
  <!-- <script src="./three.js"></script> -->
  <!-- <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script> -->
</head>

<body>
  <script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene()
    /**
     * 创建网格模型
     */
    // 立方体网格模型
    var geometry1 = new THREE.BoxGeometry(100, 100, 100)
    var material1 = new THREE.MeshLambertMaterial({
      color: 0x0000ff,
      opacity: 0.7,
      transparent: true
      // wireframe:true
    }) // 材质对象Material
    var mesh1 = new THREE.Mesh(geometry1, material1) // 网格模型对象Mesh
    mesh1.position.set(200, 0, 100)// 设置mesh3模型对象的xyz坐标为120,0,0
    // mesh1.scale.x = 2.0;
    scene.add(mesh1) // 网格模型添加到场景中

    var material = new THREE.LineBasicMaterial({
      color: 0xff6600 // 线条颜色
    })
    var line = new THREE.Line(geometry1, material)// 线条模型对象
    scene.add(line); //网格模型添加到场景中

    // 球体网格模型
    var geometry2 = new THREE.SphereGeometry(60, 40, 40)
    var material2 = new THREE.MeshPhongMaterial({
      color: 0x0000ff,
      specular: 0x4488ee,
      shininess: 12
    })
    var mesh2 = new THREE.Mesh(geometry2, material2) // 网格模型对象Mesh
    mesh2.translateY(120) // 球体网格模型沿Y轴正方向平移120
    scene.add(mesh2)

    // 圆柱网格模型
    var geometry3 = new THREE.CylinderGeometry(50, 50, 100, 25)
    var material3 = new THREE.MeshLambertMaterial({
      color: 0xffff00
    })
    var mesh3 = new THREE.Mesh(geometry3, material3) // 网格模型对象Mesh
    mesh3.position.set(120, 0, 0)// 设置mesh3模型对象的xyz坐标为120,0,0
    scene.add(mesh3) //

    // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
    var axisHelper = new THREE.AxisHelper(250)
    scene.add(axisHelper)

    var geometry = new THREE.BufferGeometry() // 创建一个Buffer类型几何体对象

    /**
     * 光源设置
     */
    // //点光源
    // var point = new THREE.PointLight(0xffffff);
    // point.position.set(800, 200, 300); //点光源位置
    // scene.add(point); //点光源添加到场景中
    // 平行光
    // var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    // // 设置光源的方向：通过光源position属性和目标指向对象的position属性计算
    // directionalLight.position.set(80, 100, 50);
    // // 方向光指向对象网格模型mesh2，可以不设置，默认的位置是0,0,0
    // directionalLight.target = mesh2;
    // scene.add(directionalLight);
    // 聚光光源
    var spotLight = new THREE.SpotLight(0xff6600f)
    // 设置聚光光源位置
    spotLight.position.set(200, 200, 200)
    // 聚光灯光源指向网格模型mesh2
    spotLight.target = mesh1
    // 设置聚光光源发散角度
    spotLight.angle = Math.PI / 6
    scene.add(spotLight)// 光对象添加到scene场景中

    // 环境光
    var ambient = new THREE.AmbientLight(0x888888)
    scene.add(ambient)
    /**
     * 相机设置
     */
    var width = window.innerWidth // 窗口宽度
    var height = window.innerHeight // 窗口高度
    var k = width / height // 窗口宽高比
    var s = 300 // 三维场景显示范围控制系数，系数越大，显示的范围越大
    // 创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
    camera.position.set(100, 100, 400) // 设置相机位置
    camera.lookAt(scene.position) // 设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer()
    renderer.setSize(width, height)// 设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1) // 设置背景颜色
    document.body.appendChild(renderer.domElement) // body元素中插入canvas对象
    // 执行渲染操作   指定场景、相机作为参数
    renderer.render(scene, camera)

    // 渲染函数
    // function render() {
    //     renderer.render(scene,camera);//执行渲染操作
    //     mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
    // }
    // //间隔20ms周期性调用函数fun,20ms也就是刷新频率是50FPS(1s/20ms)，每秒渲染50次
    // setInterval("render()",20);

    function render () {
      renderer.render(scene, camera)// 执行渲染操作
    }

    var controls = new THREE.OrbitControls(camera, renderer.domElement)// 创建控件对象
    controls.autoRotate = true
    controls.enableDamping = true
    controls.enableZoom = false
    controls.autoRotateSpeed = 20

    function animate () {
      requestAnimationFrame(animate)
      controls.update()
      render()
    }

    // animate()
    controls.addEventListener('change', render)// 监听鼠标、键盘事件
  </script>
</body>

</html>
